---
layout: default
---
<div class="article-wrapper">
	<article class="article" itemscope itemtype="http://schema.org/BlogPosting">

		<header class="article-header">
			<h2 class="article-title" itemprop="name headline">{{ page.title | escape }}</h2>
			<p class="article-meta">
				<time class="published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
					{{ page.date | date: "%Y %B %d" }}
				</time>
				{%- if page.author -%}
					<span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="author" itemprop="name">{{ page.author }}</span></span>
				{%- endif -%}
			</p>
		</header>

		<section class="article-content" itemprop="articleBody">
			{{ content }}
		</section>
	</article>
</div>
